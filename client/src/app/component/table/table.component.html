<table mat-table [dataSource] = "am">

    <ng-container matColumnDef="id" class="mat-elevation-z8">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="first_name" class="mat-elevation-z8">
        <th mat-header-cell *matHeaderCellDef> First name </th>
        <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
      </ng-container>

      <ng-container matColumnDef="last_name" class="mat-elevation-z8">
        <th mat-header-cell *matHeaderCellDef> Last name </th>
        <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
      </ng-container>

      <ng-container matColumnDef="gender" class="mat-elevation-z8">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container>

      <ng-container matColumnDef="student_id" class="mat-elevation-z8">
        <th mat-header-cell *matHeaderCellDef> student id </th>
        <td mat-cell *matCellDef="let element"> {{element.student_id}} </td>
      </ng-container>

      <ng-container matColumnDef="personal_id" class="mat-elevation-z8">
        <th mat-header-cell *matHeaderCellDef> personal id </th>
        <td mat-cell *matCellDef="let element"> {{element.personal_id}} </td>
      </ng-container>

      <ng-container matColumnDef="email_address" class="mat-elevation-z8">
        <th mat-header-cell *matHeaderCellDef> mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email_address}} </td>
      </ng-container>

      <ng-container matColumnDef="phone_number" class="mat-elevation-z8">
        <th mat-header-cell *matHeaderCellDef> phone</th>
        <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
